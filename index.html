<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/a562fab5ba.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9" class="input-group mb-3">
                        <input autocomplete="off" class="form-control" type="text" placeholder="Search city here"
                            id="city-input" />

                    </div>
                    <div class="col-3">
            </form>
            <div class="form-horizontal">
                <button type="button" class="btn btn-light">Search</button>
            </div>
        </div>
    </div>
    </form>

    <h1 id="city">- <br /></h1>
    <h6 id="dateTime"></h6>
    <h6 id="description">-</h6>
    <h2>
        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="Sunny cloud" width="100px" id="icon"/>
    </h2>
    <h3 id="temperature">-</h3>
    <a class=celsius href="#" id="celsius">
        °C
    </a>
    <a class=fahrenheit href="#" id="fahrenheit">
        °F
    </a>

    <p>Feels like: <strong id="feels"> - </strong>°</p>

    <div class="row">
        <div class="col">
            <i class="fas fa-tint fa-1x prescipitation"></i> Prescipitation: <p class="presc" id="presc"></p>
        </div>
        <div class="col">
            <i class="fas fa-wind fa-1x wind"></i> <br />Wind: <br />
            <span class="windII" id="windII"></span> km/h
        </div>
        <div class="col">
            <i class="fas fa-arrow-up fa-1x sunrise"></i> <br />Sunrise:<br />
            <span id="sunrise"></span>
        </div>
        <div class="col">
            <i class="fas fa-arrow-down fa-1x sunset"></i><br />Sunset:<br />
            <span id="sunset"></span>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col day">
            M <br />
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" width="40px" alt="" />
            <br />
            18°
        </div>
        <div class="col day">
            T <br />
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="sunny" width="40px" />
            <br />
            23°
        </div>
        <div class="col day">
            W <br />
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" width="40px" alt="" />
            <br />
            20°
        </div>
        <div class="col day">
            Th <br />
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" width="40px" alt="" />
            <br />
            21°
        </div>
        <div class="col day">
            F <br />
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" width="40px" alt="" />
            <br />
            19°
        </div>
    </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
