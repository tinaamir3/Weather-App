<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/a562fab5ba.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="mb-5">
                <div class="row">
                    <div class="col-9">
                        <input 
                        type="search"
                        placeholder="Type a city..."
                        class="form-control"
                        id="city-input"
                        autocomplete="off"
                        />
                    </div>
                    <div class="col-3">
                        <input
                        type="submit"
                        value="Search"
                        class="btn btn-primary w-90"
                        />
                    </div>
                </div>
            </form>

    <h1 id="city">- <br /></h1>
    <h6 id="dateTime"></h6>
    <h6 id="description">-</h6>
    <h2>
        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="Sunny cloud" id="icon"/>
    </h2>
    <h3 id="temperature">-</h3>
    
    <p class= "celsius" id="celsius">
        °C 
    </p>

    <p>Feels like: <strong id="feels"> - </strong>°</p>

    <div class="row">
        <div class="col">
            <i class="fas fa-tint fa-1x prescipitation"></i> </br> 
            Prescipitation: <p class="presc" id="presc"></p>
        </div>

        <div class="col">
            <i class="fas fa-wind fa-1x wind"></i> <br />
            Wind: <br />
            <span id="wind">-</span> km/h
            
        </div>
        <div class="col">
            <i class="fas fa-water"></i> <br />Humidity:<br />
            <span id="humidity"></span>%
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
